<header class="main-header">
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <h1>Marcelo Nelson</h1>
        <span class="subtitle">Desarrollador Backend</span>
      </div>
      
      <ul class="nav-menu" [class.mobile-open]="isMobileMenuOpen()">
        @for (navItem of navItems; track navItem.route) {
          <li class="nav-item">
            <a 
              [routerLink]="navItem.route" 
              routerLinkActive="active"
              (click)="setActiveNavItem(navItem.route)"
              class="nav-link">
              {{navItem.label}}
            </a>
          </li>
        }
        <li class="nav-item auth-buttons">
          @if (loginService.isLoggedIn()) {
            <p-button 
              (onClick)="logout()" 
              label="Cerrar Sesión"
              icon="pi pi-sign-out"
              severity="secondary"
              size="small"
              styleClass="custom-header-btn">
            </p-button>
          } @else {
            <p-button 
              (onClick)="login()" 
              label="Iniciar Sesión"
              icon="pi pi-sign-in"
              size="small"
              styleClass="custom-header-btn">
            </p-button>
          }
        </li>
      </ul>
      
      <button
        class="mobile-menu-toggle"
        type="button"
        (click)="toggleMobileMenu()"
        [class.active]="isMobileMenuOpen()"
        aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>
</header>
