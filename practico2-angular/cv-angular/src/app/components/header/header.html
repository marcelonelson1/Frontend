<header>
  <nav>
    <div class="logo">
      <h2>Emanuel Boz - CV</h2>
    </div>
    <ul class="nav-links">
      <li><a routerLink="/home" routerLinkActive="active">Inicio</a></li>
      @if (authService.isAuthenticated()) {
        <li><a routerLink="/curriculum" routerLinkActive="active">Curriculum</a></li>
        <li><a routerLink="/artworks" routerLinkActive="active">Artworks</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Contacto</a></li>
      }
    </ul>
    <div class="auth-section">
      @if (authService.isAuthenticated()) {
        <span class="user-name">Hola, {{ authService.currentUser() }}</span>
        <p-button label="Cerrar Sesión" icon="pi pi-sign-out" (onClick)="logout()" severity="secondary" size="small"></p-button>
      } @else {
        <p-button label="Iniciar Sesión" icon="pi pi-sign-in" routerLink="/login" severity="primary" size="small"></p-button>
      }
    </div>
  </nav>
</header>
